<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/js.js"></script>
    <title>Chat Room</title>
</head>
<body>
<div class="master-div">
   <div class="home container-fluid">
       <h1 class="welcome-note">
           Welcome To Pikachu Chat Room
       </h1>
       <p class="motto">
           Remove Waiting Time From Your Life And Enjoy With Random Peoples
       </p>
       <div class="card login-card">
           <div class="card-header card-heading">
               Enter Your Name And Get Into it
           </div>
           <div class="card-body">
               <div class="form-group input-group">
                   <input type="text" class="form-control mb-2" style="margin-right: 6px" id="name" placeholder="Enter Your Name...">
                   <div class="input-group-append">
                       <button type="submit" class="btn btn-primary mb-2">Enter Chat Room</button>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>

</body>
</html>
